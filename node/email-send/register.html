<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<form action="/register1" method="POST" enctype="text/plain" name="registerform">
		<!--  enctype 编码类型 -->
		<input type="email" placeholder="输入你的邮箱" name="email">
		<input type="text" placeholder="输入验证码" name="code">
		<span id="sendEmail">发送验证码</span>
		<input type="submit" value="提交" />
	</form>
	<script>
		const sendEmail = document.getElementById('sendEmail')
		sendEmail.addEventListener('click', () => {
			const email = document.forms['registerform']['email'].value
			// get 提交 email												
			fetch('/sendEmail' + '?email=' + email)
			.then(res => res.json())
			.then(data => {
				console.log('data', data)
			})
		})
	</script>
</body>

</html>
