  // 做缓存
    function test () {
      var food = 'apple'
      var obj = {
        eatFood:function a() {
          if (food != '') {
            console.log('I am eating ' + food)
            food = ''
          } else {
            console.log('There is nothing')
          }

          food = myFood

        }
      }
      return obj
    }

    person.eatFood()
