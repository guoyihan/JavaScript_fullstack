        // map filter reduce
        // 函数式编程 风格 的 api

        function myCountBy1(arr, func) {
            return arr.reduce((pre, next) => {
                // 第一次循环 如果有第二个参数 pre === 第二个参数
                let res = func(next)
                // 第二次以后的循环 pre 是上一次的返回值
                if (pre[res] !== undefined) {
                    return pre[res] ++
                } else {
                    pre[res] = 1
                }
                return pre
            }, {})
        }
