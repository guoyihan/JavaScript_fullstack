<!-- map -->
<script>
    Array.prototype.map = function (func) {
            let arr = this
            let newA = []
            let len = arr.length
            for (let i = 0; i < len; i++) {
                let num = arr[i]
                newA.push(func(num, i, arr))
            }           
            return newA    
    }
</script>
