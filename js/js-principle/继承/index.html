<script>
    function inherit(Constructor, obj) {
        function F(name){
            //继承属性
            Constructor.call(this)   
            this.name = name
        }
        F.prototype = obj
        // 继承方法
        F.prototype.__proto__ = Object.create(Constructor.prototype)
        return F
        
}

let animalNum = 0;

}

    }
});
