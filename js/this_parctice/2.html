<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <iframe src="www.baidu.com" frameborder="0"></iframe>
  <iframe src="www.baidu.com" frameborder="0"></iframe>
  <script>
    function fn () {
      console.log(this.length)
    }
    fn()
    // window.length  iframe  节点的个数
    var bar = {
      length: 5,
      fn1: function() {
        console.log(this === bar1) // true
        fn() // 指向window  
        // 箭头函数没有 arguments
        arguments[0]() // 指向arguments
      }
    }

    var bar1 = {length: 6}
    // bind返回绑定好this的函数
    const res = bar.fn1.bind(bar1)
    res(fn, 123456) // 2 2

    // this指向优先级    obj.fn < call/apply/bind < new







    // 类数组相关知识

    const nodes = document.querySelectorAll('iframe')
    console.log(nodes) // 类数组对象
    // 转换成数组
    let arr1 = Array.from(nodes)
    // 借用数组的slice方法
    let arr2 = Array.prototype.slice.call(nodes)
    console.log(arr1, arr2)
    // 扩展运算符
    let arr3 = [...nodes]
    console.log(arr3)



    // 借用方法
    function Person(age) {
      this.age = age
    }
    Person.prototype.reduceAge = function() {
      return this.age - 10
    }
    var p = new Person(20)
    console.log(p.reduceAge())

    var p2 = { age: 30}
    console.log(Person.prototype.reduceAge.call(p2))
    console.log(p.reduceAge.call(p2))
  </script>
</body>
</html>
