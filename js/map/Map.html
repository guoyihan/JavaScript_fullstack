<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn"></button>
    <script>
        // Map
        // key value
        const btn = document.getElementById('btn')
        var map = {
            name: 'lihua',
            [btn]: 'dom node'
        }
        map['0'] = 'b val';
        map['3'] = 'a val';
        map['2'] = 'c val';
        map['1'] = 'd val';
        var map = {
            name: 'lihua'
        }
        let map1 = new Map([
            ['key', 'value']
        ])
        map1.set('key1', 'value1')
        map1.get('key')
        map1.set(() => {}, 'function')  //key 为方法 
        //map1.entries()  [key, value]
        //map1.keys()
        //map1.values()
        
        // for of 遍历数组,Map..
        for (let entey of map1) {
            console.log(entey)
        }

        console.log(btn)
        console.log(Object.keys(map))
        console.log(map1)
        //为什么 es6 要增加一个 Map
        // 1.以前的key 只支持字符串  下现在key可以是任何值，标签 比如'#btn'，方法...
        // 2.以前的key 无序的



        //Map 有什么用 
        //省去大量的if else
        var NameMap = {
            lihua: 'sing',
            lizhi: 'rap',
            lilei: 'dance',
            name: 'name'
        }
        function doSomething(name) {
            // name == lihua 输出 sing
            // name == lilei 输出 dance
            // name == lizhi 输出 rap
            console.log(NameMap[name]);
        }
        doSomething('lihua')
        

        //... 扩展运算符
        console.log(...[1, 2, 4])

        console.log(Math.max(9, 8, 2))
        console.log(Math.max(...[9, 8, 2]))

        let a = [1, 2, 3]
        let b = [4, 5, 6]
        // a.push(4, 5)
        a.push(...b)
    </script>
</body>
</html>
