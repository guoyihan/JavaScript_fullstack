<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //bind 通过bind 返回一个函数的特性 达到 (参数柯里化(curry)) 
    //(固定参数的目的)
    function add(a, b, c) {
        return a + b + c
    }
    //add(10, 20, 30)
    const add10 = add.bind(null, 10)  //固定了第一个参数
    console.log (add10(20, 30))
    console.log (add10(30, 40))

    </script>
</body>
</html>
