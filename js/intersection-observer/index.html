<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .scrollContainer{
            width: 200px;
            height: 600px;
            border: 1px solid #000;
            overflow-y: scroll;
        }
        .targetBox{
            width: 100px;
            height: 100px;
            background: aqua;
            margin-top: 900px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="scrollContainer">
        <div class="targetBox"></div>
    </div>
    <script>
        const insectionObs = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {      //可以用来排除第一次初始值

                        console.log(entry)
                    }
                })
        },
        {
            // threshold: [0.3, 0.5, 1],  //图片出现的比例为0.3 0.5 1时会输出console
            rootMargin: '0px 0px 30px 0px'  // 相当于会将容器的底边框上移30px,即使当图片出现可视区域内小高度于30px时,却相当于未出现
        }
        )
        insectionObs.observe(
        document.querySelector('.targetBox')
        )   
    </script>
</body>
</html>
