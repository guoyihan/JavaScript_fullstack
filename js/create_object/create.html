<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // js中没有类,    Function +  prototype 基于原型的面向对象
        var Person = {
            name: "noname",
            age: 0,
            greet: function() {
                console.log(`Hello, ${this.name}`);
            }
        };
        //  es6 create 方法
        var tom = Object.create(Person);     //新的面向对象的方法
        console.log(tom);
        tom.name = 'tom';
        tom.age = 24;
        tom.greet();
    </script>
</body>
</html>
