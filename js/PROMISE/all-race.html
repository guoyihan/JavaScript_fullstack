<script>
    let p = t => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(t)
            }, t)
        })
    }
    // let p4 = Promise.resolve()
    let p3 = Promise.reject('Error')
    let arr = [p(1000), p(2000), p3]
    console.time('a')
    Promise.all(arr).then(r => {
        console.timeEnd('a')
        console.log(r)
    })
    Promise.allSettled(arr).then(r => {
        console.log('----', r)
    })
    console.time('a1')
    Promise.race(arr).then(r => {
        console.timeEnd('a1')
        console.log(r)
    })
    Promise.any(arr).then(r => {
        console.timeEnd('a1')
        console.log('sdasd',r)
    })
</script>
