<script>
// 4个奖品类型，一等奖概率1%，二等奖概率3%，三等奖概率6%，参与奖90%，设置如下
// cosnt draw = new Draw(model);
// const result = draw.random();
// class Draw {} // 补充 Draw 的实现
const model = [
{ name: '一等奖', key: 'level1', radio: 1, },
{ name: '二等奖', key: 'level2', radio: 3, },
{ name: '三等奖', key: 'level3', radio: 6, },
{ name: '参与', key: 'level4', radio: 90 }
];
class Draw {
    constructor (model) {
        this.model = model
    }
    random() {
        let res = {}
        let math = Math.floor(Math.random() * 100) + 1
        let num = math
        console.log(math)
        function isDraw(model) {
            for(let i = model.length - 1; i >= 0; i --) {

                if(num - model[i].radio > 0) {
                    num -= model[i].radio
                } else {
                    res = model[i]
                    break;
                }
            }
        }
        isDraw(this.model)
        return res
    }
}

const draw = new Draw(model);
const result = draw.random();
console.log(result)

</script>
