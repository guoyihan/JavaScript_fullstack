<script>
    // 用reduce实现 map
    Array.prototype.mymap  = function(fn) {
        return this.reduce((pre,next) => {
            pre.push(fn(next))
            return pre
        },[])
        
    }
    console.log([1,2,3].mymap(x => x + 1));
