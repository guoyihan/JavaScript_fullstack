<script>
    this.a = 20;
    function Go() {
        console.log(this.a);
        this.a = 30;
    }
    Go.prototype.a = 40;
    var test = {
        a: 50,
        init: function (fn) {
            fn(); // go()  test window
            console.log(this.a);
            return fn;
        }
    };
    console.log((new Go()).a); //40 30
    test.init(Go); // 只能改变 init 里面的this指向test    20  50
    var p = test.init(Go); // 30  50
    p();  // 30
</script>
