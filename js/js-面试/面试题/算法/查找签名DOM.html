<body>
    <div>
        <h2>
            <h1>
                <h3></h3>
            </h1>
        </h2>
    </div>
</body>
<script>
    //     2. 任意打开一个网页如新浪或者百度，写一段js代码找到网页中所有以h或者H开头的元素，并打印每种元素的个数，
    // 如网页中含有head, hr 和 h2 元素，那么打印出类似如下的结果：（备注：可以上网搜索api）
    // ```js
    // {
    //   hr: 3,
    //   h2: 2,
    //   head: 1
    // }
    // ```

    // document.documentElement
    // document.body
    // document.forms
    var map = {};
    //采用递归调用的方法，比较方便和简单。
    function fds(node) {

        if (node.nodeType === 1) {
            //这里我们用nodeName属性，直接获取节点的节点名称
            if(node.nodeName.startsWith('H')){
                var tagName = node.nodeName
                map[tagName] = map[tagName] ? map[tagName] + 1 : 1;
            }
            //判断对象中存在不存在同类的节点，若存在则添加，不存在则添加并赋值为1
           
        }
        //获取该元素节点的所有子节点
        var children = node.childNodes;
        for (var i = 0; i < children.length; i++) {
            //递归调用
            fds(children[i])
        }
    }
    fds(document);
    console.log(map)

</script>
