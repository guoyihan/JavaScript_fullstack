<script>

    function getbyid(id) {
        let node = document
        function walk(node) {
            if (node.nodeType === 1) {
                //这里我们用nodeName属性，直接获取节点的节点名称
                //if (node.getAttrubute('id') === id) {
                    console.log(node.getAttrubute('id'))
                //}
            }
            //获取该元素节点的所有子节点
            var children = node.childNodes;
            for (var i = 0; i < children.length; i++) {
                //递归调用
                walk(children[i])
            }
        }
    }
    getbyid('app')
