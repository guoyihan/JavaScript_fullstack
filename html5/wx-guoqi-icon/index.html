<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件处理</title>
</head>
<body>
    <input type="text" id="name" onchange="nameChange(event)">
    <input type="file" id="image" onchange="fileChange(event)">
    <p>预览</p>
    <img src="" alt="" id="preview">
    <script>
        function nameChange(event) {
            // console.log(event.target);   //event.target 返回<input type="text" id="name" onchange="nameChange(event)">
            // console.log(event.target.value);    //event.target.value   返回向文本框键入的数据
        }
        function fileChange(event) {
            // console.log(event.target);   //event.target 返回<input type="file" id="image" onchange="fileChange(event)">
            // console.log(event.target.files);    //event.target.value   返回文件的属性
            let file = event.target.files[0];
            let fileReader = new FileReader();
            fileReader.onload = function(event) {
                //读完
                console.log(event.target.result);         
                const img = document.getElementById('preview');
                img.src = event.target.result;
            }
            fileReader.readAsDataURL(file);    //把读取的信息变为dataurl
        }
    </script>
</body>
</html>
