        <ul>

    <script>
        var outData = {
            person: ['aa', 'cc', 'ss']
        }
        function adds() {
            // outData.count++
            // app.person[2] = 'pp'
            Vue.set(app.person, 2, 'pp')
            // Vue.set(outData, 'count', 3)
        }
        let app = new Vue ({
            el: '#app',
            data: outData,
            methods: {
                add() {
                    adds()

                }
            }
        })
    </script>
