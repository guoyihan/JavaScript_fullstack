        let globalIns;
        function Notifi() {
            if (globalIns) {        //如果实例已经有了 就不会生成新的实例 从而达成单例模式
                return globalIns
            }
            globalIns = this    
        }
        let ins1 = new Notifi()
        let ins2 = new Notifi()
        //无论 new 多少次 只有一个实例

        console.log( ins1 === ins2 )   // ------> true
