<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box-wrapper{
            width: 100%;
            /* font-size: 0; */
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: green;
            line-height: 100px;
            float: left;
            text-align: center;
        }
        /* .clearfix{
            clear: left;
        } */
        .clearfix::after{
            content: '';
            clear: both;
            display: table;
        }
        /* .text{
            clear: both;
        } */
    </style>
</head>
<body>
    <div class="box-wrapper clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <!-- <div class="clearfix"></div> -->
        <div class="text">hello world!!!</div>
    </div>
</body>
</html>
